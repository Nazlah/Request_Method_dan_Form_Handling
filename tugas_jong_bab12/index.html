    <div id="form" class="pt 5">
      <div class="container">
        <form action="action.php" method="POST">
          <div class="form-group mb-4">
            <label for="address">Foto Barang</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" />
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="name">Nama Barang</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Nama Lengkap" required />
          </div>

          <div class="form-group mb-4">
            <label for="name">Harga</label>
            <input type="numfmt_format_currency" class="form-control" name="harga" id="harga" placeholder="Harga Barang" required />
          </div>

          <div class="form-row">
            <div class="form-group mb-4 col-3">
              <label>Pembayaran</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="itemStatus" value="perlu" id="itemStatus" require />
                <label class="form-check-label" for="itemStatus">via Rekening</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="itemStatus" value="tidak" id="itemStatus" require />
                <label class="form-check-label" for="itemStatus">COD</label>
              </div>
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="pilihkota">Pilih Kota Pengiriman</label>
            <select class="form-control" id="city" name="city" required>
              <option value="">- Pilih Kota Anda -</option>
              <option value="batam">Batam</option>
              <option value="situbondo">Situbondo</option>
              <option value="banyuwangi">Banyuwangi</option>
              <option value="malang">malang</option>
              <option value="jember">Jember</option>
            </select>
          </div>

          <div class="form-group mb-4">
            <label for="address">Tulis Alamat Pengirim</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
          </div>

          <input type="submit" name="submit" value="kirim" class="btn btn-primary" />
        </form>
